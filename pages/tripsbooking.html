<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Available Trips</title>
  <!-- Include Bootstrap CSS -->
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="../css/tripsbooking.css">
</head>
<body>

  <!-- Navbar (sit on top) -->
  <div class="w3-top">
    <div class="w3-bar w3-white w3-card" id="myNavbar">
      <a href="../index.html" class="w3-bar-item w3-button w3-wide" id="logo"><b>MythosTravel</b></a>
      <!-- Right-sided navbar links -->
      <div class="w3-right w3-hide-small">
        <a href="../index.html" class="w3-bar-item w3-button"><i class="fa fa-ticket"></i>Tickets</a>
        <a href="../index.html#about" class="w3-bar-item w3-button">About</a>
        <a href="../index.html#contact" class="w3-bar-item w3-button"><i class="fa fa-envelope"></i> Contact</a>
      </div>

      <!-- Hide right-floated links on small screens and replace them with a menu icon -->
      <a href="javascript:void(0)" class="w3-bar-item w3-button w3-right w3-hide-large w3-hide-medium" onclick="w3_open()">
        <i class="fa fa-bars"></i>
      </a>

      <!-- Sidebar on small screens when clicking the menu icon -->
      <nav class="w3-sidebar w3-bar-block w3-black w3-card w3-animate-left w3-hide-medium w3-hide-large" style="display:none" id="mySidebar">
        <a href="javascript:void(0)" onclick="w3_close()" class="w3-bar-item w3-button w3-large w3-padding-16">Close Ã—</a>
        <a href="../index.html" onclick="w3_close()" class="w3-bar-item w3-button">Tickets</a>
        <a href="../index.html#about" onclick="w3_close()" class="w3-bar-item w3-button">About</a>
        <a href="../index.html#contact" onclick="w3_close()" class="w3-bar-item w3-button">Contact</a>
      </nav>
    </div>
    <div class="w3-display-container w3-red" id="alert" style="margin-top: -20px;"></div>
  </div>

  <div class="w3-container" style="padding:64px 64px" id="trips">
    <h2 class="w3-center" id="tripTitle"></h2>

    <div class="w3-container">
      <table class="w3-table w3-border" id="tripList">
        <tr class="w3-border">
          <th>ID</th>
          <th>Departure</th>
          <th>Route</th>
          <th>Seats</th>
        </tr>
        
      </table>
      <div class="w3-row w3-right" id="submitBtnDiv" style="padding-top: 16px;">
        <button class="w3-button w3-grey" id="continue">Continue</button>
      </div>
    </div>
    <p class="w3-center w3-text-red" id="noTrips" class="text-danger"></p>
  </div>

  <script src="../js/tripsbooking.js"></script>
</body>
</html>
